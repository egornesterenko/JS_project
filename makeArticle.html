<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hashtag Blog</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/makeAdvert.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav>
			<input type="checkbox" id="checkbox-menu">
			<label for="checkbox-menu">
			<ul class="menu touch">
				<li><a class="logo" href="#">#hashtag</a></li>
				<li><a href="http://localhost:8080/about.html">About</a></li>
				<li><a href="#">Find articles</a></li>
				<li><a href="#">Contact us</a></li>
				<li><a href="#">Log In</a></li>
				<li><a href="#">Sign In</a></li>
			</ul>
			<span class="toggle">☰</span>
			</label>
		</nav>

	</header>

		<div class="fiction"></div>
    <form action="/makeAdvert.html" method="post" enctype="multipart/form-data" class="form">
        <div class="form_part">
            <label for="GET-name">Name of article:</label>
            <input id="GET-name" type="text" name="name">
        </div>

        <div class="form_part">
            <label for="city">Topic:</label>
            <input id="city" type="text" name="city">
        </div>

        <div class="form_part">
            <label for="full_desription">Full description</label>
            <textarea id="full_desription" name="full_description" placeholder="Text about your object, that presents it"></textarea>
        </div>

        <div class="form_part">
            <input id="file" type="file" name="photo" multiple="multiple" accept="image/*,image/jpeg">
        </div>
        <input type="submit" value="Submit" class="submit_form_button">
    </form>
	<footer class="footer">
    <div class="share_wrapper">
        <a class="share_link" href="#"
           onclick="popup(`http://www.facebook.com/share.php?u=https://${shareUrl}`)">
            <i class="fab fa-facebook"></i></a>
        <a class="share_link" href="#"
           onclick="popup('https://twitter.com/intent/tweet?&status='+document.title+'%20Agency%20––%20The%20way%20to%20your%20home++%28'+shareUrl+'%29&hashtags=realestate,ketler,ketleragency')">
            <i class="fab fa-twitter"></i></a>
        <a class="share_link" href="#"
           onclick="popup(`https://telegram.me/share/url?url=${shareUrl}&text=Ketler%20Agency%20–%20The%20way%20to%20your%20home`)">
            <i class="fab fa-telegram"></i></a>
    </div>
    <div class="footer_text_block text">
        <span class="footer_text text">©2020 #hashtag blog. All Rights Reserved.</span>
        <span class="footer_text text">Site by Yehor Nesterenko</span>
    </div>
</footer>
<script>
	let formData = new FormData();
	document.getElementsByTagName('form')[0].addEventListener("submit", function() {
		// axios.post("./galery.html", {})
		// 	.then(function(res){
				const imagefile = document.getElementById('file');
				formData.append("image", imagefile.files[0]);
				console.log(formData);
				axios.post('/makeArticle.html', formData, {
					headers: {
						'Content-Type': 'multipart/form-data'
					}
				// })
			})
			.catch(function (err) {
				console.log(err);
			});
	});
</script>
</body>
</html>
