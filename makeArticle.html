<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hashtag Blog</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/mainPage.css">
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/about.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
	<script src="https://kit.fontawesome.com/8c5f8983b2.js" crossorigin="anonymous"></script>
	<script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
	<header>
		<nav>
			<input type="checkbox" id="checkbox-menu">
			<label for="checkbox-menu">
			<ul class="menu touch">
				<li><a class="logo" href="http://localhost:8080/">#hashtag</a></li>
				<li><a href="http://localhost:8080/about.html">About</a></li>
				<li><a href="http://localhost:8080/gallery">Find article</a></li>
			</ul>
			
			<span class="toggle">☰</span>
			</label>
		</nav>

	</header>

		<div class="fiction"></div>
    <form action="/makeArticle.html" method="post" enctype="multipart/form-data" class="form">
    	<div class="captain-contact-page">
            <h2>Create article</h2>
    	</div>
        <div class="form_part">
            <input id="GET-name" type="text" name="name" placeholder="Article name">
        </div>

        <div class="form_part">
            <input id="topic" type="text" name="topic" placeholder="Topic">
        </div>

        <div class="form_part">
            <textarea id="full_desription" name="full_description" placeholder="Your article"></textarea>
        </div>

        <div class="form_part">
            <input id="file" type="file" name="photo" multiple="multiple" accept="image/*,image/jpeg">
        </div>
        <br>
        <input type="submit" value="Submit" class="submit_form_button">
    </form>
	<footer class="footer">
    <div class="share_wrapper">
        <a class="share_link" href="#"
           onclick="popup(`http://www.facebook.com/share.php?u=https://${shareUrl}`)">
            <i class="fab fa-facebook"></i></a>
        <a class="share_link" href="#"
           onclick="popup('https://twitter.com/intent/tweet?&status='+document.title+'%20––%20Create%20your%20blog++%28'+shareUrl+'%29&hashtags=realestate,ketler,ketleragency')">
            <i class="fab fa-twitter"></i></a>
        <a class="share_link" href="#"
           onclick="popup(`https://telegram.me/share/url?url=${shareUrl}&text=Hashtag%20Blog%20–%20Create%20smth%20by%20yourself`)">
            <i class="fab fa-telegram"></i></a>
    </div>
    <div class="footer_text_block text">
        <span class="footer_text text">©2020 #hashtag blog. All Rights Reserved.</span>
        <span class="footer_text text">Site by Yehor Nesterenko</span>
    </div>
</footer>
<script>
	let formData = new FormData();
	document.getElementsByTagName('form')[0].addEventListener("submit", function() {
				const imagefile = document.getElementById('file');
				formData.append("image", imagefile.files[0]);
				console.log(formData);
				axios.post('/makeArticle.html', formData, {
					headers: {
						'Content-Type': 'multipart/form-data'
					}
			})
			.catch(function (err) {
				console.log(err);
			});
	});
</script>
<script src="js/navigation.js"> </script>
</body>
</html>
